<h2>4) Run your first query</h2>
<ol>
<li>Open <strong>Queries</strong> → pick a starter query (e.g., <em>Sales by Month</em>).</li>
<li>Apply <strong>filters</strong> (date range, region).</li>
<li>Click <strong>Run</strong> → results appear in a <strong>grid</strong>.</li>
<li>Right-click a cell for <strong>related queries</strong> (drill-down).</li>
</ol>
